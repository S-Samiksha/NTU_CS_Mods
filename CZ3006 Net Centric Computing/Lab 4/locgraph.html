<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "National University of Singapore\n", "label": "National University of Singapore\n", "shape": "dot"}, {"id": "Jisc Services Limited\n", "label": "Jisc Services Limited\n", "shape": "dot"}, {"id": "National Library of Medicine\n", "label": "National Library of Medicine\n", "shape": "dot"}, {"id": "A*STAR\n", "label": "A*STAR\n", "shape": "dot"}, {"id": "National Knowledge Network\n", "label": "National Knowledge Network\n", "shape": "dot"}, {"id": "ESnet\n", "label": "ESnet\n", "shape": "dot"}, {"id": "Indian Institute of Technology Bombay\n", "label": "Indian Institute of Technology Bombay\n", "shape": "dot"}, {"id": "T-NTU.EDU.TW\n", "label": "T-NTU.EDU.TW\n", "shape": "dot"}, {"id": "Institut Teknologi Bandung\n", "label": "Institut Teknologi Bandung\n", "shape": "dot"}, {"id": "National Oceanic and Atmospheric Administration\n", "label": "National Oceanic and Atmospheric Administration\n", "shape": "dot"}, {"id": "\"Republic Polytechnic, Singapore\"\n", "label": "\"Republic Polytechnic, Singapore\"\n", "shape": "dot"}, {"id": "Microsoft Corporation\n", "label": "Microsoft Corporation\n", "shape": "dot"}, {"id": "\"A*STAR, Agency for Science\"\n", "label": "\"A*STAR, Agency for Science\"\n", "shape": "dot"}, {"id": "Duke University\n", "label": "Duke University\n", "shape": "dot"}, {"id": "Internet2\n", "label": "Internet2\n", "shape": "dot"}, {"id": "Multimedia Development Corporation\n", "label": "Multimedia Development Corporation\n", "shape": "dot"}, {"id": "National Infomation Society Agency\n", "label": "National Infomation Society Agency\n", "shape": "dot"}, {"id": "Chinese University of Hong Kong (The)\n", "label": "Chinese University of Hong Kong (The)\n", "shape": "dot"}, {"id": "Rutherford Appleton Laboratory\n", "label": "Rutherford Appleton Laboratory\n", "shape": "dot"}, {"id": "TANet\n", "label": "TANet\n", "shape": "dot"}, {"id": "Google LLC\n", "label": "Google LLC\n", "shape": "dot"}, {"id": "Nanyang Technological University\n", "label": "Nanyang Technological University\n", "shape": "dot"}, {"id": "Kyushu University\n", "label": "Kyushu University\n", "shape": "dot"}, {"id": "CERNET\n", "label": "CERNET\n", "shape": "dot"}, {"id": "A-STAR\n", "label": "A-STAR\n", "shape": "dot"}, {"id": "\"Singapore Telecommunications Ltd, Magix Services\"\n", "label": "\"Singapore Telecommunications Ltd, Magix Services\"\n", "shape": "dot"}, {"id": "Japan Advanced Institute of Science and Technology\n", "label": "Japan Advanced Institute of Science and Technology\n", "shape": "dot"}, {"id": "Internet Archive\n", "label": "Internet Archive\n", "shape": "dot"}, {"id": "International Islamic University Of Malaysia\n", "label": "International Islamic University Of Malaysia\n", "shape": "dot"}, {"id": "SingAREN\n", "label": "SingAREN\n", "shape": "dot"}, {"id": "THAINET\n", "label": "THAINET\n", "shape": "dot"}, {"id": "National Climatic Data Center\n", "label": "National Climatic Data Center\n", "shape": "dot"}, {"id": "", "label": "", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "National University of Singapore\n", "to": "Jisc Services Limited\n", "value": 4951}, {"from": "National Library of Medicine\n", "to": "A*STAR\n", "value": 2842}, {"from": "National Knowledge Network\n", "to": "ESnet\n", "value": 2368}, {"from": "Indian Institute of Technology Bombay\n", "to": "T-NTU.EDU.TW\n", "value": 2056}, {"from": "Institut Teknologi Bandung\n", "to": "National Oceanic and Atmospheric Administration\n", "value": 1752}, {"from": "\"Republic Polytechnic, Singapore\"\n", "to": "Microsoft Corporation\n", "value": 1550}, {"from": "\"A*STAR, Agency for Science\"\n", "to": "Jisc Services Limited\n", "value": 1385}, {"from": "Duke University\n", "to": "Internet2\n", "value": 1257}, {"from": "Multimedia Development Corporation\n", "to": "National Infomation Society Agency\n", "value": 1217}, {"from": "A*STAR\n", "to": "Chinese University of Hong Kong (The)\n", "value": 1209}, {"from": "Rutherford Appleton Laboratory\n", "to": "TANet\n", "value": 958}, {"from": "Google LLC\n", "to": "Nanyang Technological University\n", "value": 902}, {"from": "National Knowledge Network\n", "to": "Kyushu University\n", "value": 797}, {"from": "Nanyang Technological University\n", "to": "CERNET\n", "value": 778}, {"from": "A-STAR\n", "to": "\"Singapore Telecommunications Ltd, Magix Services\"\n", "value": 767}, {"from": "Japan Advanced Institute of Science and Technology\n", "to": "Institut Teknologi Bandung\n", "value": 552}, {"from": "Internet Archive\n", "to": "International Islamic University Of Malaysia\n", "value": 538}, {"from": "SingAREN\n", "to": "THAINET\n", "value": 504}, {"from": "National Climatic Data Center\n", "to": "", "value": 446}, {"from": "", "to": "", "value": 436}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
